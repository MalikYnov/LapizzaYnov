<ion-header>
  <ion-navbar>
    <ion-title>La pizza Ynov</ion-title>
    <button ion-button icon-only (click)="displayCart($event)" style="float:right">
        <ion-icon name="cart">
          <ion-badge item-end></ion-badge>
        </ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let pizza of pizzaList">
        <ion-card>
            <img src="{{pizza.picture}}"/>
            <ion-card-content>
              <ion-card-title>
                {{pizza.name}}
                </ion-card-title>
              <p>
                  {{pizza.desc}}
              </p>
              <button ion-item (click)="addPizza(pizza)">
                  <ion-icon name="add" item-start></ion-icon>
                  ajout rapide
                </button>
                <button ion-item (click)="displayPage(pizza)">
                    <ion-icon name="eye" item-start>
                    
                    </ion-icon>
                    voir
                  </button>
            </ion-card-content>
          </ion-card>
      
    </div>
  </ion-content>
