
  <ion-content>
      <button ion-item (click)="newPizza($event)">
          <ion-icon name="add" item-start> </ion-icon>
          Ajouter une pizza
        </button>
        <h3>La liste des Pizza</h3>
        
         <div *ngFor="let pizza of pizzaList">
            <ion-card>
                <ion-card-content>
                  <ion-card-title>
                    {{pizza.name}}
                    </ion-card-title>
                  <p>
                      {{pizza.price}}
                  </p>
                  <button ion-item (click)="update(pizza)">
                      <ion-icon name="create" item-start></ion-icon>
                    </button>

                </ion-card-content>
              </ion-card>
          
        </div>
    
</ion-content>
