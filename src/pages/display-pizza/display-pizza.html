<ion-header>

  <ion-navbar>
    <ion-title>displayPizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card>
          <img src="{{pizza.picture}}"/>
          <ion-card-content>
            <ion-card-title>
              {{pizza.name}}
              </ion-card-title>
            <p>
                {{pizza.desc}}
            </p>
            <p>
              {{pizza.price}}
            </p>
            <button ion-item (click)="addPizza(pizza)">
                <ion-icon name="add" item-start></ion-icon>
                ajout rapide
            </button>
          </ion-card-content>
        </ion-card>
</ion-content>
