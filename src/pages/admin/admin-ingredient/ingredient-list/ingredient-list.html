
  <ion-content>
      <button ion-item (click)="newIngredient($event)">
          <ion-icon name="add" item-start> </ion-icon>
      Ajouter un ingredient
        </button>
          <h3>La liste des ingredient</h3>
         <div *ngFor="let ingredient of ingredientList">
            <ion-card>
                <ion-card-content>
                  <ion-card-title>
                    {{ingredient.name}}
                    </ion-card-title>
                  <p>
                      {{ingredient.weight}}
                  </p>
                  <button ion-item (click)="update(ingredient)">
                      <ion-icon name="create" item-start></ion-icon>
                    </button>

                </ion-card-content>
              </ion-card>
          
        </div>
    
</ion-content>
